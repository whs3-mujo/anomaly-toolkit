<script>

// í˜ì´ì§€ ë¡œë“œ ì‹œ íˆìŠ¤í† ë¦¬ ë¶ˆëŸ¬ì˜¤ê¸°

// ë¶„ì„ íˆìŠ¤í† ë¦¬ ë¶ˆëŸ¬ì˜¤ê¸°
function loadAnalysisHistory() {
  showLoading(true);
  
  fetch('/api/analysis/history/')
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        analysisHistory = data.history;
        renderHistoryList(data.history);
      } else {
        showError('íˆìŠ¤í† ë¦¬ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + data.error);
      }
    })
    .catch(error => {

      showError('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');

}

// íˆìŠ¤í† ë¦¬ ëª©ë¡ ë Œë”ë§ (ì™„ë£Œëœ ë¶„ì„ë§Œ)
function renderHistoryList(history) {
  const listContainer = document.getElementById('history-list');
  
  if (history.length === 0) {
    listContainer.innerHTML = `
      <div style="text-align: center; padding: 2rem; color: #6c757d;">
        <div style="font-size: 2rem; margin-bottom: 1rem;">ğŸ“­</div>
        <p>ì™„ë£Œëœ ë¶„ì„ì´ ì—†ìŠµë‹ˆë‹¤.</p>

    `;
    return;
  }

  const historyHTML = history.map(item => `
    <div class="history-item" data-session-id="${item.session_id}" onclick="loadAnalysisDetail('${item.session_id}')">
      <span class="filename" title="${item.full_filename}">${item.filename}</span>
      <div class="meta">

        <span class="file-type-badge">${item.file_type.toUpperCase()}</span>

  `).join('');

  listContainer.innerHTML = historyHTML;

  // ìš°í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
  document.querySelectorAll('.history-item').forEach(item => {

}

// ë¶„ì„ ê²°ê³¼ ìƒì„¸ ì •ë³´ ë¡œë“œ
function loadAnalysisDetail(sessionId) {
  // ì´ì „ ì„ íƒ í•´ì œ
  document.querySelectorAll('.history-item').forEach(item => {

  });
  
  // í˜„ì¬ ì„ íƒ í‘œì‹œ
  document.querySelector(`[data-session-id="${sessionId}"]`).classList.add('selected');
  currentSessionId = sessionId;

  // ì›°ì»´ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
  document.getElementById('welcome-message').style.display = 'none';
  
  // ë¡œë”© í‘œì‹œ
  const resultPanel = document.getElementById('analysis-result');
  resultPanel.style.display = 'block';
  resultPanel.innerHTML = `

    </div>
  `;

  // API í˜¸ì¶œ
  fetch(`/api/analysis/detail/${sessionId}/`)
    .then(response => response.json())
    .then(data => {

        renderAnalysisResult(data.session);
      } else {
        showError('ë¶„ì„ ê²°ê³¼ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + data.error);
      }
    })
    .catch(error => {
      console.error('Error:', error);
      showError('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
    });
}

// ë¶„ì„ ê²°ê³¼ ë Œë”ë§
function renderAnalysisResult(session) {
  const resultPanel = document.getElementById('analysis-result');
  
  let resultHTML = `
    <div class="result-header">
      <h2 style="margin: 0 0 0.5rem 0; font-size: 1.3rem;">${session.filename}</h2>
      <div style="display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; opacity: 0.9;">
        <span>ë¶„ì„ ì™„ë£Œ: ${session.completed_at}</span>
        <span style="background: rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 12px;">âœ“ ì™„ë£Œ</span>
      </div>
    </div>
  `;

  // ë¶„ì„ ê²°ê³¼ í‘œì‹œ
  if (session.analysis_result) {
    resultHTML += `

        <h3 style="margin-bottom: 1rem; color: #495057;">ğŸ“Š ë¶„ì„ ê²°ê³¼</h3>
        <div style="background: white; padding: 1.5rem; border-radius: 4px; border-left: 4px solid #28a745;">
          ${formatAnalysisResult(session.analysis_result)}

  } else {

        <h3 style="margin-bottom: 1rem; color: #6c757d;">ğŸ“„ ë¶„ì„ ê²°ê³¼ ì—†ìŒ</h3>
        <p style="color: #6c757d;">ë¶„ì„ ê²°ê³¼ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>

  }

  resultPanel.innerHTML = resultHTML;
}

// ë¶„ì„ ê²°ê³¼ë¥¼ ë³´ê¸° ì¢‹ê²Œ í¬ë§·íŒ…
function formatAnalysisResult(result) {
  if (!result || typeof result !== 'object') {
    return '<p>ë¶„ì„ ê²°ê³¼ë¥¼ í‘œì‹œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
  }

  let html = '';
  
  // ìš”ì•½ ì •ë³´ ìš°ì„  í‘œì‹œ
  if (result.summary) {
    html += `<div style="background: #e8f5e8; padding: 1rem; border-radius: 4px; margin-bottom: 1rem;">
      <h4 style="margin: 0 0 0.5rem 0; color: #2d5a2d;">ğŸ“‹ ìš”ì•½</h4>
      <p style="margin: 0; color: #2d5a2d;">${result.summary}</p>
    </div>`;
  }

  // ê¸°íƒ€ ì •ë³´ë“¤ì„ ì¹´ë“œ í˜•íƒœë¡œ í‘œì‹œ
  const keys = Object.keys(result).filter(key => key !== 'summary');
  if (keys.length > 0) {
    html += '<div style="display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">';
    
    keys.forEach(key => {
      const value = result[key];
      let displayValue = '';
      
      if (typeof value === 'object' && value !== null) {
        if (Array.isArray(value)) {
          displayValue = value.length > 0 ? value.join(', ') : 'ì—†ìŒ';
        } else {
          displayValue = JSON.stringify(value, null, 2);
        }
      } else {
        displayValue = String(value);
      }
      
      html += `
        <div style="background: #f8f9fa; padding: 1rem; border-radius: 4px; border: 1px solid #e9ecef;">
          <h5 style="margin: 0 0 0.5rem 0; color: #495057; text-transform: capitalize;">${key.replace('_', ' ')}</h5>
          <div style="color: #6c757d; font-size: 0.9rem; white-space: pre-wrap;">${displayValue}</div>
        </div>
      `;
    });
    
    html += '</div>';
  }

  return html;
}

// ìš°í´ë¦­ ë©”ë‰´ ì²˜ë¦¬
function handleContextMenu(e) {
  e.preventDefault();
  const menu = document.getElementById('context-menu');
  menu.style.display = 'block';
  menu.style.left = `${e.pageX}px`;
  menu.style.top = `${e.pageY}px`;
  menu.dataset.sessionId = e.currentTarget.dataset.sessionId;
}

// ë¶„ì„ ì„¸ì…˜ëª… ë³€ê²½
function renameAnalysis() {
  const sessionId = document.getElementById('context-menu').dataset.sessionId;
  const currentItem = analysisHistory.find(item => item.session_id === sessionId);
  
  if (!currentItem) return;
  
  const newName = prompt('ìƒˆ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:', currentItem.full_filename);
  
  if (newName && newName.trim() && newName !== currentItem.full_filename) {
    fetch(`/api/analysis/rename/${sessionId}/`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken')
      },
      body: JSON.stringify({ filename: newName.trim() })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        loadAnalysisHistory(); // íˆìŠ¤í† ë¦¬ ìƒˆë¡œê³ ì¹¨
        alert('ì´ë¦„ì´ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.');
      } else {
        alert('ì´ë¦„ ë³€ê²½ ì‹¤íŒ¨: ' + data.error);
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
    });
  }
}

// ë¶„ì„ ì‚­ì œ
function deleteAnalysis() {
  const sessionId = document.getElementById('context-menu').dataset.sessionId;

  fetch(`/api/analysis/delete/${sessionId}/`, {

      loadAnalysisHistory();

      if (currentSessionId === sessionId) {

}

function showError(message) {
  const listContainer = document.getElementById('history-list');
  listContainer.innerHTML = `

      <div style="font-size: 2rem; margin-bottom: 1rem;">âŒ</div>

    </div>
  `;
}

// CSRF í† í° ê°€ì ¸ì˜¤ê¸°
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}
