function loadAnalysisDetail(sessionId) {

// ë¶„ì„ ê²°ê³¼ í‘œ + ë‹¤ìš´ë¡œë“œ ë²„íŠ¼
function formatAnalysisResult(result, session) {
  if (!result || typeof result !== 'object') {
    return '<p>ë¶„ì„ ê²°ê³¼ë¥¼ í‘œì‹œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
  }

  let html = '';

  if (result.summary) {

      <p style="margin: 0; color: #2d5a2d;">${result.summary}</p>

  }

  // 2. ì£¼ìš” ìˆ˜ì¹˜(ì¹´ë“œ) í•œ ì¤„ì— ê°€ë¡œë¡œ
  const mainKeys = ['anomaly_count', 'total'];
  const mainCards = mainKeys.filter(key => key in result);
  if (mainCards.length > 0) {
    html += `<div style="display: flex; gap: 1.5rem; margin-bottom: 1.5rem;">`;
    mainCards.forEach(key => {

    html += `</div>`;

  // 3. ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ + í‘œ(table_html)

  return html;
}

function handleContextMenu(e) {

}

function renameAnalysis() {
  const sessionId = document.getElementById('context-menu').dataset.sessionId;
  const currentItem = analysisHistory.find(item => item.session_id === sessionId);
  
  if (!currentItem) return;
  
  const newName = prompt('ìƒˆ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:', currentItem.full_filename);
  
  if (newName && newName.trim() && newName !== currentItem.full_filename) {

}

  `;
}

// CSRF í† í° ê°€ì ¸ì˜¤ê¸°
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

function downloadCSV(sessionId, filename) {
  fetch(`/api/analysis/download/${sessionId}/`)
    .then(response => {
      if (!response.ok) throw new Error('ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨');
      return response.blob();
    })
    .then(blob => {
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename + '.csv';
      document.body.appendChild(a);
      a.click();
      a.remove();
      window.URL.revokeObjectURL(url);
    })
    .catch(() => alert('CSV ë‹¤ìš´ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.'));
}
